label = Export all fields
extension = js
mimeType = application/json
type = file

[use]
plugin = basics
plugin = ../statements

[LodexParseQuery]

[LodexRunQuery]
from = field
limit = 100000

[replace]
path = id
value = get('name')

path = label
value = get('label')

path = value
value = toto

path = test
value = get('total')


[filterVersions]
[filterContributions]

# get the last version of each doc
[assign]
path = lastVersion
value = get('versions').last()

# Generate JSON
[LodexOutput]
indent = true
extract = lastVersion
