label = Export all fields
extension = js
mimeType = application/json
type = file

[use]
plugin = basics
plugin = ../statements

[LodexParseQuery]

[LodexRunQuery]
from = field
limit = 100000

[replace]
path = _id
value = get('name')

path = value
value = get('label')

path = total
value = get('total')


[LodexOutput]
indent = true
extract = total

